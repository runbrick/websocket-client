<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试器</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <h3 class="text-center">WebSocket 连接测试工具</h3>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input id="connect_url" type="text" class="form-control" value="ws://localhost:8080/hd"
                       placeholder="请输入要连接 socket 地址">
                <span class="input-group-btn">
                    <button class="btn btn-success" onclick="connect()" type="button">连接</button>
                    <button class="btn btn-danger" onclick="disConnect()" type="button">断开连接</button>
                </span>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <h5 class="text-left text-warning">返回消息:<a href="javascript:;" onclick="clearBox()"
                                                       class="text-right text-danger">清空</a></h5>

        </div>
        <div class="col-xs-12">
            <div class="input-group">
                <input id="send_msg" type="text" class="form-control" placeholder="请输入要发送的信息"/>
                <span class="input-group-btn">
                    <button class="btn btn-success" onclick="send()" type="button">发送</button>
                </span>
            </div>
        </div>
        <div class="col-xs-12" style="margin-top: 5px">
            <textarea id="collback_msg" disabled class="form-control" name="" rows="14"></textarea>
        </div>

    </div>
</div>
</body>
<script src="./index.js"></script>
<script>
    const {ipcRenderer} = require("electron")
    let websocket;

    /**
     * 连接
     */
    function connect() {
        // 获取连接的url
        let connectUrl = document.getElementById("connect_url").value
        if (connectUrl === '') {
            ipcRenderer.send("errmsg", "请输入要连接的地址")
        } else {
            websocket = new WebSocket(connectUrl)
            websocket.onopen = function (evt) {
                onOpen(evt)
            }
            websocket.onclose = function (evt) {
                onClose(evt)
            };
            websocket.onmessage = function (evt) {
                onMessage(evt)
            };
            websocket.onerror = function (evt) {
                onError(evt)
            };
        }

    }

    function appendContent(content) {
        var collbackMsg = document.getElementById("collback_msg");
        collbackMsg.value = collbackMsg.value + content + "\n"
        // 让滚动条置于最底部
        collbackMsg.scrollTop = collbackMsg.scrollHeight
    }

    /**
     * 退出
     */
    function disConnect() {
        if (websocket) {
            websocket.close()
        } else {
            ipcRenderer.send("errmsg", "暂时无法退出,可能是没有链接?")
        }
    }

    /**
     * 发送
     */
    function send() {
        let sendMsg = document.getElementById("send_msg").value
        if (sendMsg === '') {
            ipcRenderer.send("errmsg", "请输入要发送的内容")
        } else {
            appendContent(sendMsg)
            websocket.send(sendMsg)
        }
    }

    function clearBox() {
        document.getElementById("collback_msg").value = ''
        document.getElementById("send_msg").value = ''
    }


    function onOpen(evt) {
        appendContent("连接成功")
        document.getElementById("connect_url").disabled = "disabled"
    }

    function onClose(evt) {
        websocket.close();
        appendContent("Websocket连接已断开!")
        document.getElementById("connect_url").disabled = ""
    }

    function onMessage(evt) {
        if (evt !== "") {
            appendContent(evt.data)
        }
    }

    function onError(evt) {
        websocket.close();
        appendContent("发生错误")
        document.getElementById("connect_url").disabled = ""
    }
</script>
</html>
